<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Transitions and Animations</title>
</head>
<body>
  <header>
    <h1>CSS Transitions Playground</h1>
  </header>
  <main>
    <div class="interactive-element button">
      <button>Click Me</button>
    </div>
    <div class="interactive-element slider">
      <input type="range" min="0" max="100" value="50">
    </div>
    <div class="interactive-element toggle">
      <label class="toggle-label">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="pseudo-elements-section">
      <div class="custom-section">::before</div>
      <div class="custom-section">Content</div>
      <div class="custom-section">::after</div>
    </div>
    <div class="three-d-element cube">
      <div class="cube-inner">
        <div class="cube-face">Front</div>
        <div class="cube-face">Back</div>
        <div class="cube-face">Left</div>
        <div class="cube-face">Right</div>
        <div class="cube-face">Top</div>
        <div class="cube-face">Bottom</div>
      </div>
    </div>
  </main>
</body>
</html>
